<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Malla Curricular Interactiva</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    padding: 20px;
  }
  .malla {
    display: grid;
    grid-template-columns: repeat(6, 120px); /* 6 semestres, por ejemplo */
    gap: 15px;
  }
  .semestre {
    background: #f0e6f7;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }
  .semestre h3 {
    margin: 0 0 10px 0;
    font-size: 1.1rem;
    color: #5b3e96;
  }
  .materia {
    background: #d9caff;
    margin: 5px 0;
    width: 100px;
    height: 100px; /* para que sea cuadrado */
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 8px;
    text-align: center;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .materia:hover {
    background: #b594e8;
  }
</style>
</head>
<body>

<div class="malla">
  <div class="semestre">
    <h3>1° Año</h3>
    <div class="materia">Matemáticas 1</div>
    <div class="materia">Dibujo 1</div>
    <div class="materia">Optativa Inicio</div>
  </div>
  <div class="semestre">
    <h3>2° Año</h3>
    <div class="materia">Matemáticas 2</div>
    <div class="materia">Construcción 1</div>
    <div class="materia">Historia 1</div>
  </div>
  <!-- Sigue con los demás semestres -->
</div>

</body>
</html>
