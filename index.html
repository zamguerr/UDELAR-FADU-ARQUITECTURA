<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular - Arquitectura</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5f7;
            margin: 0;
            padding: 20px;
            color: #555;
        }
        h1 {
            text-align: center;
            color: #d23669;
            margin-bottom: 30px;
        }
        .malla-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .malla {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }
        .año {
            background-color: #fff;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(210, 54, 105, 0.1);
        }
        .año h2 {
            text-align: center;
            color: #d23669;
            margin-top: 0;
            border-bottom: 2px solid #ffb8d9;
            padding-bottom: 10px;
        }
        .materia {
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            background-color: #ffecf1;
            border: 1px solid #ffd6e7;
            color: #d23669;
        }
        .materia:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(210, 54, 105, 0.1);
        }
        .materia.aprobada {
            text-decoration: line-through;
            background-color: #f8bbd0;
            border-color: #f48fb1;
            color: #ad1457;
        }
        .materia.bloqueada {
            opacity: 0.5;
            background-color: #f5f5f5;
            cursor: not-allowed;
            border-color: #e0e0e0;
            color: #9e9e9e;
        }
        .optativas-section {
            margin-top: 40px;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(210, 54, 105, 0.1);
        }
        .optativas-section h2 {
            color: #d23669;
            border-bottom: 2px solid #ffb8d9;
            padding-bottom: 10px;
        }
        .optativas-libres {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .optativa-libre {
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            background-color: #ffecf1;
            border: 1px solid #ffd6e7;
            color: #d23669;
        }
    </style>
</head>
<body>
    <h1>Malla Curricular - Arquitectura</h1>
    
    <div class="malla-container">
        <div class="malla" id="malla"></div>
        
        <div class="optativas-section">
            <h2>Optativas de Inicio</h2>
            <div id="optativas-inicio"></div>
            
            <h2 id="titulo-optativas-libres" style="display:none;">Optativas Libres</h2>
            <div class="optativas-libres" id="optativas-libres"></div>
        </div>
    </div>

    <script>
        // Datos de la malla curricular
        const materias = [
            // 1° Año
            { nombre: "PyR", año: 1, prerrequisitos: [] },
            { nombre: "Iniciación a la Arquitectura", año: 1, prerrequisitos: [] },
            { nombre: "Tecnología Integrada", año: 1, prerrequisitos: [] },
            { nombre: "Acondicionamiento Natural", año: 1, prerrequisitos: [] },
            { nombre: "Matemáticas I", año: 1, prerrequisitos: [] },
            { nombre: "Transversal I", año: 1, prerrequisitos: [] },
            { nombre: "Optativa de Inicio", año: 1, prerrequisitos: [] },

            // 2° Año
            { nombre: "Proyecto", año: 2, prerrequisitos: ["PyR"] },
            { nombre: "Historia I", año: 2, prerrequisitos: ["Iniciación a la Arquitectura"] },
            { nombre: "Acond. Artificial e Inst. I", año: 2, prerrequisitos: ["Acondicionamiento Natural", "Tecnología Integrada"] },
            { nombre: "Construcción I", año: 2, prerrequisitos: ["Acondicionamiento Natural", "Tecnología Integrada"] },
            { nombre: "Estructuras I", año: 2, prerrequisitos: [] },
            { nombre: "Transversal II", año: 2, prerrequisitos: ["Transversal I"] },

            // 3° Año
            { nombre: "PEB", año: 3, prerrequisitos: ["Proyecto"] },
            { nombre: "PUB", año: 3, prerrequisitos: ["Proyecto"] },
            { nombre: "Historia II", año: 3, prerrequisitos: ["Historia I"] },
            { nombre: "Acond. Artificial e Inst. II", año: 3, prerrequisitos: ["Acond. Artificial e Inst. I"] },
            { nombre: "Construcción II", año: 3, prerrequisitos: ["Construcción I"] },
            { nombre: "Estructuras II", año: 3, prerrequisitos: ["Estructuras I"] },
            { nombre: "Transversal III", año: 3, prerrequisitos: ["Transversal II"] },

            // 4° Año
            { nombre: "PEA", año: 4, prerrequisitos: ["PEB"] },
            { nombre: "PUA", año: 4, prerrequisitos: ["PUB"] },
            { nombre: "PTE", año: 4, prerrequisitos: ["PEB", "PUB"] },
            { nombre: "Historia III", año: 4, prerrequisitos: ["Historia II"] },
            { nombre: "Construcción III", año: 4, prerrequisitos: ["Construcción II"] },
            { nombre: "Transversal IV", año: 4, prerrequisitos: ["Transversal III"] },
            { nombre: "Transversal V", año: 4, prerrequisitos: ["Transversal IV"] },

            // 5° Año
            { nombre: "Arquitectura Legal", año: 5, prerrequisitos: ["Construcción III"] },
            { nombre: "PDO", año: 5, prerrequisitos: ["PEA", "PUA"] },
            { nombre: "TFC", año: 5, prerrequisitos: ["PDO"] }
        ];

        // Optativas de inicio
        const optativasInicio = [
            "Fotogrametría de rango cercano para la arquitectura",
            "Materialidades Digitales",
            "Gestión del agua",
            "HORMIGONES: estructura, propiedades, dosificación",
            "Profundización en el análisis estructural",
            "Luz y color en espacios exteriores",
            "Producción Audiovisual Digital",
            "Inteligencia Artificial aplicada al Diseño",
            "El mueble autoconstruido",
            "Teorías y prácticas de paisaje",
            "CROQUIS, dibujo a pulso",
            "Dibujo de ideación en arquitectura",
            "Hibridación digital: Ideación y Diseño",
            "ZIPPED KATEI",
            "SAY NO MORE / EL EVENTO",
            "La Habitación Sin Nombre",
            "Proyecto, Comunicación y Práctica",
            "Economía Urbana Avanzada",
            "Ficciones Políticas. Género espacio y territorio"
        ];

        // Optativas libres (se desbloquean al completar Optativa de Inicio)
        const optativasLibres = [
            "Introducción al BIM",
            "Fundamentos de Diseño Paramétrico",
            "Patologías frecuentes en la construcción",
            "Proyecto avanzado de estructuras",
            "Construcción y diseño en madera",
            "Acondicionamiento Artificial e Instalaciones III",
            "Análisis y evaluación urbano-arquitectónica",
            "Gestión de la Producción de Obra",
            "Profundización en diseño de estructuras",
            "Realidades Extendidas",
            "Metodología de la investigación",
            "Dibujando Memoria",
            "Posproducción Digital",
            "Idea y Transmedia",
            "Representación de Proyecto Ejecutivo",
            "Color y Luz",
            "Arquitectura Interior y Mobiliario",
            "Taller Rural",
            "Actualizaciones Proyectuales",
            "MAPEA! Taller de Cartografías",
            "Vivienda Máxima",
            "Vestíbulos Urbanos",
            "Arquitectos Uruguayos",
            "Re-presentaciones. Arte y cultura visual-material",
            "Accesibilidad al Medio Físico",
            "Taller de project management"
        ];

        // Crear la malla visual
        const malla = document.getElementById('malla');
        const optativasInicioDiv = document.getElementById('optativas-inicio');
        const optativasLibresDiv = document.getElementById('optativas-libres');
        const tituloOptativasLibres = document.getElementById('titulo-optativas-libres');

        // Agrupar materias por año
        const materiasPorAño = {};
        materias.forEach(materia => {
            if (!materiasPorAño[materia.año]) {
                materiasPorAño[materia.año] = [];
            }
            materiasPorAño[materia.año].push(materia);
        });

        // Renderizar cada año
        for (let año = 1; año <= 5; año++) {
            const añoDiv = document.createElement('div');
            añoDiv.className = 'año';
            añoDiv.innerHTML = `<h2>${año}° Año</h2>`;
            
            if (materiasPorAño[año]) {
                materiasPorAño[año].forEach(materia => {
                    const materiaDiv = document.createElement('div');
                    materiaDiv.className = 'materia';
                    materiaDiv.textContent = materia.nombre;
                    materiaDiv.dataset.nombre = materia.nombre;
                    
                    materiaDiv.addEventListener('click', () => {
                        if (!materiaDiv.classList.contains('bloqueada')) {
                            materiaDiv.classList.toggle('aprobada');
                            actualizarEstadoMaterias();
                            verificarOptativaInicio();
                        }
                    });
                    
                    añoDiv.appendChild(materiaDiv);
                });
            }
            
            malla.appendChild(añoDiv);
        }

        // Renderizar optativas de inicio
        optativasInicio.forEach(optativa => {
            const optativaDiv = document.createElement('div');
            optativaDiv.className = 'materia';
            optativaDiv.textContent = optativa;
            optativaDiv.dataset.nombre = optativa;
            optativaDiv.addEventListener('click', function() {
                this.classList.toggle('aprobada');
                verificarOptativaInicio();
            });
            optativasInicioDiv.appendChild(optativaDiv);
        });

        // Renderizar optativas libres (inicialmente ocultas)
        optativasLibres.forEach(optativa => {
            const optativaDiv = document.createElement('div');
            optativaDiv.className = 'optativa-libre';
            optativaDiv.textContent = optativa;
            optativasLibresDiv.appendChild(optativaDiv);
        });

        // Función para actualizar el estado de las materias (bloqueadas/desbloqueadas)
        function actualizarEstadoMaterias() {
            document.querySelectorAll('.materia').forEach(materiaDiv => {
                const nombreMateria = materiaDiv.dataset.nombre;
                const materiaData = materias.find(m => m.nombre === nombreMateria);
                
                if (materiaData) {
                    const bloqueada = materiaData.prerrequisitos.some(prev => {
                        const prevDiv = document.querySelector(`.materia[data-nombre="${prev}"]`);
                        return prevDiv && !prevDiv.classList.contains('aprobada');
                    });
                    
                    materiaDiv.classList.toggle('bloqueada', bloqueada);
                }
            });
        }

        // Función para verificar si se completó la optativa de inicio
        function verificarOptativaInicio() {
            const optativaInicioDiv = document.querySelector('.materia[data-nombre="Optativa de Inicio"]');
            if (optativaInicioDiv && optativaInicioDiv.classList.contains('aprobada')) {
                tituloOptativasLibres.style.display = 'block';
                optativasLibresDiv.style.display = 'grid';
            }
        }

        // Inicializar
        actualizarEstadoMaterias();
    </script>
</body>
</html>
